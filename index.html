<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>IOS Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="result-page">0</div>
      <div class="container">
        <div class="box boxReset">AC</div>
        <div class="box boxAbsolute">±</div>
        <div class="box boxProcent">%</div>
        <div class="box boxDivide">÷</div>
        <div class="box box7">7</div>
        <div class="box box8">8</div>
        <div class="box box9">9</div>
        <div class="box boxMulti">×</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
        <div class="box boxMinus">-</div>
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box boxPlus">+</div>
        <div class="box box0">0</div>
        <div class="box boxDot">.</div>
        <div class="box boxEqual">=</div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
